<div class="col-md-6 offset-md-3">
  <h3> Create product </h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Product name</label>
      <input type="text" class="form-control" id="productName"
             [(ngModel)]="products.productName" name="productName">
    </div>
    <div class="form-group">
      <label>Product type</label>
      <input type="text" class="form-control" id="productType"
             [(ngModel)]="products.productType" name="productType">
    </div>
    <div class="form-group">
      <label>Product model</label>
      <input type="text" class="form-control" id="productModel"
             [(ngModel)]="products.productModel" name="productModel">
    </div>
    <div class="form-group">
      <label>Product number</label>
      <input type="text" class="form-control" id="productNumber"
             [(ngModel)]="products.productNumber" name="productNumber">
    </div>
    <div class="form-group">
      <label>Product price</label>
      <input type="text" class="form-control" id="productPrice"
             [(ngModel)]="products.productPrice" name="productPrice">
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
