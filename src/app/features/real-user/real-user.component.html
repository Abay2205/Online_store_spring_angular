<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center">Users list</h3>
      <table class="table table=striped">
        <thead>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>password</th>
        <th>role</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <tr *ngFor = "let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.password}}</td>
          <td>{{user.roles[0].name}}</td>
          <td>
            <button (click)="updateUser(user.id)" class="btn btn-info" style="margin-right: 5px">Update</button>
            <button (click) = "deleteUser(user.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
