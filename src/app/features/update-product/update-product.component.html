<div class="col-md-6 offset-md-3">
  <h3> Update product </h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Product name</label>
      <input type="text" class="form-control" id="productName"
             [(ngModel)]="products.productName" name="productName">
    </div>
    <div class="form-group">
      <label>Product type</label>
      <input type="text" class="form-control" id="productType"
             [(ngModel)]="products.productType" name="productType">
    </div>
    <div class="form-group">
      <label>Product model</label>
      <input type="text" class="form-control" id="productModel"
             [(ngModel)]="products.productModel" name="productModel">
    </div>
    <div class="form-group">
      <label>Product number</label>
      <input type="text" class="form-control" id="productNumber"
             [(ngModel)]="products.productNumber" name="productNumber">
    </div>
    <div class="form-group">
      <label>Product price</label>
      <input type="text" class="form-control" id="productPrice"
             [(ngModel)]="products.productPrice" name="productPrice">
    </div>
    <label>Select files from your computer</label>
    <form enctype="multipart/form-data">
      <input type="file" (change)="onUploadFiles($any($event.target).files)" name="files" class="form-control"/>
    </form>

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="('/zuul/back3/back3/photo/download/' + products.productImageId  | secure) | async" alt="">
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
<button (click)="onDownloadFile(products.productImageId)">GetDoc</button>
